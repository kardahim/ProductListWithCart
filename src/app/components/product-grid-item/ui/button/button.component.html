<button class="product-btn" (click)="increaseQuantity()" *ngIf="!cartStorage.findById(product.id)">
  <img src="./assets/images/icons/icon-add-to-cart.svg" alt="" />
  <span>Add to Cart</span>
</button>

<div class="quantity-manager" *ngIf="cartStorage.findById(product.id)">
  <button (click)="decreaseQuantity()">
    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="2" fill="none" viewBox="0 0 10 2"><path fill="#fff" d="M0 .375h10v1.25H0V.375Z"/></svg>
  </button>
  <span>{{ cartStorage.findById(product.id)?.quantity }}</span>
  <button (click)="increaseQuantity()">
    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 10 10"><path fill="#fff" d="M10 4.375H5.625V0h-1.25v4.375H0v1.25h4.375V10h1.25V5.625H10v-1.25Z"/></svg>
  </button>
</div>
